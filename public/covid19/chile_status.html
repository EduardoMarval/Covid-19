<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">

  <link href="assets/css/style.css" rel="stylesheet">

<body class="d-flex flex-column h-100">
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="https://www.larepublica.co/__assets/lr/images/covid/logo-covid19.svg" alt="" width="40%"
            height="40%">
        </a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mt-2 mt-md-0">
          <li class="nav-item">
            <a class="nav-link home " aria-current="page" href="/covid19/">Home</a>
        </li>
        <li id="situacionChile" class="nav-item">

        </li>
        <li id="item-sesion" class="nav-item">

        </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Begin page content -->

  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
         <!--Header del Modal-->
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Inicie sesion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!--Body del Modal-->
        <div class="modal-body">
          <div class="row justify-content-center align-items-center">
            <div class="col-md-12">
            </div>
            <div id="js-form-wrapper" class="col-md-6" style="display: block;">
              <form id="js-form">
                <div class="form-group py-3">
                  <label for="js-input-email">Ingresar Email</label>
                  <input type="email" class="form-control" id="js-input-email" aria-describedby="emailHelp">
                </div>
                <div class="form-group py-3">
                  <label for="js-input-password">Contraseña</label>
                  <input type="password" class="form-control" id="js-input-password">
                </div>
                <div class="py-3">
                  <div id="errorLogin" class="form-text"></div>
                  <button id="loginButon" type="submit" class="btn btn-primary mt-5">Ingresar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Footer del Moda-->
      </div>
    </div>
  </div>

  <!-- Tabla Chile-->
  <div class="container">
    <div id="js-table-wrapper" class="col-md-12">
      <table id="js-table-posts" class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>


  <!-- Tabla-->
  <div class="container-fluid pt-5">
    <h2 class="text-center p-2 c_white animate__animated animate__fadeInUp mt-5">Situación mundial Covid-19</h2>

    <div class="container datos_tabla_total animate__animated animate__fadeInUp">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Paises</th>
            <th scope="col">Confirmados</th>
            <th scope="col">Fallecidos</th>
            <th scope="col">Recuperados</th>
            <th scope="col">Activos</th>
            <th scope="col">Detalles</th>
          </tr>
        </thead>
        <tbody id="datos_tabla">
        </tbody>
      </table>
    </div>
    <div>

      <h2 class="text-center p-2 c_white mt-5 animate__animated animate__fadeInUp">Paises +10.000 casos confirmados
      </h2>
      <div class="chartContainer my-5 animate__animated animate__fadeInUp p-4">
        <div style="width: 100%; height: auto" class="">
          <!-- <canvas id="myChart" height="300" width="0"></canvas> -->
          <canvas id="bar-chart-grouped" width="800" height="450"></canvas>
        </div>
      </div>
      <div class="container d-flex justify-content-around pb-5 ">
        <button id="previous-page" type="button" class="btn btn-info animate__animated animate__fadeInUp">
          Anterior
        </button>
        <button id="next-page" type="button" class="btn btn-info animate__animated animate__fadeInUp">
          Siguiente
        </button>
      </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Situacion Covid-19 en <span class="pais" id="pais"></span>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalCuerpo">

          </div>
          <div>

            <div class="chartContainer no-shadow my-5">
              <div id="charModal" style="width: 100%; height: auto">
                <canvas id="doughnut-chart" width="800" height="450"></canvas>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-muted">Covid-19 2022 - Desafío Latam</span>
    </div>
  </footer>
